.s_toggle_switch {
  cursor: pointer;
  height: 30px;
  margin: 0 auto;
  position: relative;
  width: 30px;
  
  

  .s_toggle_switch__line{
    background-color: #fff;
    border-radius: 3px;
    height: 3px;
    position: absolute;
    transition-duration: 200ms;
    transition: cubic-bezier(0.8, 0.5, 0.2, 1.4);
    width: 100%;
  }

  .s_toggle_switch__line:nth-child(1) {
    left: 0px;
    top: 0px;
    transition-duration: 200ms;
  }

  .s_toggle_switch__line:nth-child(2) {
    left: 0px;
    opacity: 1;
    top: 15px;
  }

  .s_toggle_switch__line:nth-child(3) {
    bottom: 0px;
    left: 0px;
    transition-duration: 200ms;
  }

  &.open .s_toggle_switch__line:nth-child(1) {
    top: 15px;
    transform: rotate(45deg);
    transition-duration: 200ms;
  }

  &.open .s_toggle_switch__line:nth-child(2) {
    opacity: 0;
  }

  &.open .s_toggle_switch__line:nth-child(3) {
    top: 15px;
    transform: rotate(-45deg);
    transition-duration: 100ms;
  }
}
